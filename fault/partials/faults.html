<a ui-sref="newFault" class="btn-primary btn-lg nodecoration">Add New Fault</a>
 
<table class="table faulttable">
  <tr>
    <td><h3>All Faults</h3></td>
    <td></td>
  </tr>
  <tr ng-repeat="fault in faults | orderBy:'name'">
    <td>{{fault.substation}} {{fault.feeder}} {{fault.type}} {{fault.date}} {{fault.time}}</td>
    <td>
      <a class="btn btn-primary" ui-sref="viewFault({id:fault._id})">View</a>
      <a class="btn btn-danger"  ng-click="deleteFault(fault)">Delete</a>
    </td>
  </tr>
</table>
