<html lang="en" ng-app="myApp">
<head>
<title>Monitor Data Movement</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.min.js"></script>
<script type="text/javascript" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
    <script type="text/javascript" src="./dataMonitor.js"></script>
<link rel="stylesheet" href="../lib/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/main.css"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <a href="/#/"><img class="logo" src="../images/newage_energy.jpg" alt="logo"></a>
    <h2 id="head">Smart Grid Tools</h2>
</div>
<div class="container" ng-controller="serviceCtrl">
    <h2>Monitor Data Movement</h2>  
    <table class="tabPDC mdm">
     <tr>
        <th><a href="#" ng-click="myOrder='id'; ud = !ud">ID</a></th>
        <th>Name</th>
        <th>Tech</th>
        <th><a href="#" ng-click="myOrder='hostName'; ud = !ud">Server</a></th>          
        <th><a href="#" ng-click="myOrder='lastRunTime'; ud = !ud">Last Run</a></th>
        <th>Description</th>        
        <th>Tables Updated</th> 
        <th><a href="#" ng-click="myOrder='message'; ud = !ud">Status Message</a></th>                              
    </tr>
    <tr ng-repeat="row in rows | orderBy: myOrder: ud" ng-class="{red: row.red}">
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.tech}}</td>
        <td>{{row.hostName}}</td>           
        <td>{{row.lastRunTime | date}}</td>
        <td>{{row.description}}</td>        
        <td>{{row.tablesUpdated}}</td>                  
        <td>{{row.message}}</td>                         
    </tr>
    </table>
</div>
<div>{{error}}</div>
</body>
</html>
